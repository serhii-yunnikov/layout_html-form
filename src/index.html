<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, 
              user-scalable=no, 
              initial-scale=1.0, 
              maximum-scale=1.0, 
              minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="line">
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            name="surname"
            minlength="2"
            maxlength="20"
            required
            tabindex="1"
          >
        </div>

        <div class="line">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            minlength="2"
            maxlength="20"
            required
            tabindex="2"
          >
        </div>

        <div class="line">
          <label for="age">How old are You?</label>
          <input
            id="age"
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            maxlength="3"
            required
          >
        </div>

        <div class="line">
          <label for="birthday">Full date of burth:</label>
          <input
            id="birthday"
            type="date"
            name="burthDate"
            required
          >
        </div>

        <div class="line">
          <label for="term">I accept the term of the agreement</label>
          <input
            id="term"
            type="checkbox"
            name="term"
            required
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>    
        <div class="line">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="line">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            name="password"
            required
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="line">
          Do you love cats?
          <input
            id="y"
            type="radio"
            name="loveCats"
            value="y"
          >
          <label for="y">Yes</label>
          <input
            id="n"
            type="radio"
            name="loveCats"
            value="n"
          >
          <label for="n">No</label>
        </div>

        <div class="line">
          <label for="color">What is your favorite color?</label>
          <input
            id="color"
            type="color"
            name="favoriteColor"
            value="#000000"
          >
        </div>

        <div class="line">
          <label>
            What time do you go to bad?
            <input type="time" name="sleepTime">
          </label>
        </div>

        <div class="line">
          <label>
            What are your favorite brand of cars?
            <select name="favoriteCar" required multiple>
              <option value="lada">Lada</option>
              <option value="audi">Audi</option>
              <option value="bmw">BMW</option>
              <option selected></option>
            </select>
          </label>
        </div>

        <div class="line">
          <label for="rating">How do you rate our work?</label>
          <input
            id="rating"
            type="range"
            name="rating"
            min="0"
            max="100"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="line">
          <label>
            Comments:
            <textarea name="feedback"></textarea>
          </label>
        </div>

        <div class="line">
          <label>
            Would you recomended us?
            <select name="recomendUs" required>
              <option value="y">yes</option>
              <option value="audi">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <div class="line"></div>
      <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
